<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <input type="checkbox" id="checkbox">

  <div class="wrapper">

    <div class="section">
      <div class="header">
        <div class="header-text">Доступ к сайтам</div>
        <label for="checkbox" class="checkbox">
          <span class="checkbox-off">Нет</span>
          <span class="checkbox-on">Да</span>
          <span class="checkbox-switch"></span>
        </label>
      </div>
      <ul class="list">
        <li class="list-item">
          <div class="site-ico telegram"></div>
          <div class="site-name">telegram.org</div>
          <div class="site-status"><div class="status-on"></div></div>
        </li>
      </ul>
    </div>

    <div class="error">
      Обнаружен конфликт!<br> Настройки прокси контролируется другим плагином или не могут быть установлены.
    </div>

  </div>
  <script src="popup.js"></script>

</body>

</html>
